<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradyumna Tripathi | MCA </title>
	<script src="./jquery-3.3.1.min.js" ></script>
	<link rel="shortcut icon" href="./favicon icon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <section>
    <header>
      <ul>
        <li><span><i class="fa fa-th" aria-hidden="true" id="menubtn"></i></span></li>
        <li><button>Email</button></li>
			</ul>
			<div class="icons_wrapper">
        <div class="social_icons">
					<div>
						<span><i class="fa fa-facebook-square" aria-hidden="true" id="fb"></i></span>
						<span><i class="fa fa-twitter-square" aria-hidden="true" id="twt"></i></span>
					</div>
					<div>
						<span><i class="fa fa-linkedin-square" aria-hidden="true" id="lnkd"></i></span>
						<span><i class="fa fa-github-square" aria-hidden="true" id="gh"></i></span>
					</div>
        </div>
      </div>
    </header>
    <div class="main">
      <img src="images/banner.png" id="banner"/>
      <div class="searchbox">
				<div class="search"></div>
			</div>
			<div class="buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</div>
		<div class="footer">
			<div class="row row2">
				<ul>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Legal Terms</a></li>
				</ul>
			</div>
		</div>
  </section>
</body>
</html>
<script>
  $('#menubtn').click( () => {
    $('.icons_wrapper').fadeToggle();
  });
	$(document).mouseup(function (e) { 
		if (($(e.target).closest("header ul").length === 0) && ($(e.target).closest(".icons_wrapper").length === 0)) { 
				$(".icons_wrapper").fadeOut(); 
		} 
  });
	const arr = [
		"Hi...    ", "My name is Pradyumna   ", 
		"I am a MCA Student   ", "I do like to write code   ", 
		"We could work together?   ", "Still here waiting?   ",
		"You have to click now!   ", "Resume Search   "
	]; 
	let index = 0;
  setString = () => {
		for(let x=0; x<arr.length; x++){
			let char = "";
			for(let y=0; y<arr[x].length; y++){
				char += arr[x][y];
				let el = document.querySelector('.search');
				setTimeout( char => {
						el.innerHTML = char;
				}, 200 * index, char);
				index++;
			}
			if(x+1 == arr.length){break;}
			while(char.length > 0){
				char = char.substr(0, char.length-1);
				let el = document.querySelector('.search');
				setTimeout( char => {
						el.innerHTML = char;
				}, 200 * index, char);
				index++;
			}
		}
	}
	$(document).ready(setString());
</script>
